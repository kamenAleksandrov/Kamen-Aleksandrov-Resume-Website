<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamen Aleksandrov's Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- desktop navigation -->
    <nav id="desktop-nav">
      <div class="logo">Kamen Aleksandrov's Portfolio</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
    <!-- mobile navigation -->
    <nav id="mobile-nav">
      <div class="logo">Kamen Aleksandrov's Portfolio</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <!-- <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> -->
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="menu-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact Me</a></li>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <section id="profile">
      <div class="section_img-container">
        <img src="images/profile.jpg" alt="Kamen Aleksandrov profile picture" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Kamen Aleksandrov</h1>
        <p class="section_text_p2">CS Student</p>
        <div class="btn-container">
          <button class="btn" onclick="window.open('data/resume.pdf')">
            Download CV
          </button>
          <button class="btn" onclick="location.href='./#contact'">
            Contact Me
          </button>
        </div>
        <div id="sodials-container">
          <img
            src="data\github-mark\github-mark.png"
            alt="My GitHub profile"
            class="icon"
            onclick="location.href='https://github.com/kamenAleksandrov'"
          />
          <img
            src="data\LinkedIn-Logos\LI-In-Bug.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/kamen-aleksandrov/'"
          />
        </div>
      </div>
    </section>
    <!-- about section -->
    <script src="script.js"></script>
  </body>
</html>
